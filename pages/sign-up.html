<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>nutriDieta - Monitore sua alimentação!</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/gotham-pro/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <nav class="navbar navbar-expand dashboard-top-header bg-white">
        <div class="container-fluid">
            <!-- ============================================================== -->
            <!-- brand logo -->
            <!-- ============================================================== -->
            <a class="logo-img" href="../index.html">
                nutriDieta
            </a>
            <!-- ============================================================== -->
            <!-- end brand logo -->
            <!-- ============================================================== -->
        </div>
    </nav>

    <div class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <img src="../assets/images/orange-juice.svg" width="50" alt="Imagem de um copo de suco de laranja">
                <p class="splash-description">Por favor,<br>preencha as informações.</p>
            </div>
            <div class="card-body">
                <form class="mb-4">
                    <p class="m-b-0 text-primary text-center">
                        <strong>Olá! Vamos começar?</strong>
                    </p>

                    <div class="form-group">
                        <label for="nome" class="col-form-label">Nome</label>
                        <input id="nome" type="text" class="form-control" autofocus placeholder="Me diga seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email" class="col-form-label">E-mail</label>
                        <input id="email" class="form-control form-control-lg" type="email" name="E-mail" required="" placeholder="Agora digite seu e-mail" autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="senha" class="col-form-label">Senha</label>
                        <input class="form-control form-control-lg" id="senha" type="password" required="" placeholder="Define uma senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha" class="col-form-label">Confirmar senha</label>
                        <input id="confirmarSenha" class="form-control form-control-lg" required="" placeholder="Confirme a senha">
                    </div>

                    <div class="form-group pt-1">
                        <a class="btn btn-block btn-primary btn-xl" href="../index.html">
                            Criar conta
                        </a>
                    </div>
                </form>

                <hr>
                <div class="text-center">
                    <span>
                    Já tem conta? <a href="pages-sign-up.html">Fazer login</a>
                </span>
                </div>
            </div>
        </div>
    </div>

    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <div class="p-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-dark text-center">
                    Copyright © 2019 nutriDieta.
                </div>
            </div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- end footer -->
    <!-- ============================================================== -->

    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
