<div class="splash-container">
    <div class="card">
        <div class="card-body">
            <form class="mb-4">
                <p class="m-b-0 text-gray text-center">
                    Login automático com:
                </p>

                <div class="text-center m-b-30 m-t-10">
                    <button class="btn btn-outline-light">
                        <img src="../assets/images/facebook.svg" width="25" alt="Ícone do Facebook">
                    </button>

                    <button class="btn btn-outline-light">
                        <img src="../assets/images/search.svg" width="25" alt="Ícone do Google">
                    </button>
                </div>

                <p class="m-b-0 text-gray text-center">
                    Ou login com e-mail/senha.
                </p>

                <p class="m-b-1 text-center text-light">
                    Por favor, preencha as informações.
                </p>

                <div class="form-group">
                    <input id="email" class="form-control form-control-lg" type="email" name="E-mail" required=""
                           placeholder="E-mail*" autofocus>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control form-control-lg" id="senha" type="password" required=""
                               placeholder="Senha*">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-input">
                                <i class="fas fa-fw fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="form-group text-right">
                    <a href="forgot-password.html">Esqueceu a senha?</a>
                </div>

                <div class="form-group pt-1">
                    <a class="btn btn-block btn-primary btn-xl" href="../index.html">
                        Entrar
                    </a>
                </div>
            </form>

            <hr>
            <div class="text-center">
                <span>
                    Não tem conta? <a href="sign-up.html">Criar agora</a>
                </span>
